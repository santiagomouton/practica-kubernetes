apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-k8s-golang
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: golang-api
        image: k8s-backend:1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend-k8s-golang
  labels:
    app: backend
spec:
  type: ClusterIP 
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80